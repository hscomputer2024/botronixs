<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Purchase Bill â€” Luxury UI</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  :root{
    --bg:#0c0c0c;
    --card:#111;
    --border:#2a2a2a;
    --text:#e6e6e6;
    --gold:#d4af37;
  }

  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    background:var(--bg);
    padding:20px;
    color:var(--text);
  }

  .bill-container{
    max-width:1200px;
    margin:auto;
    background:var(--card);
    padding:25px;
    border-radius:16px;
    border:1px solid var(--border);
    box-shadow:0 0 40px rgba(212,175,55,0.1);
  }

  h2{
    text-align:center;
    font-weight:600;
    margin-bottom:20px;
    color:var(--gold);
  }

  .section-title{
    margin:15px 0 10px;
    font-size:18px;
    color:var(--gold);
  }

  .grid-3{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
  }

  .grid-2{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
  }

  label{
    font-size:14px;
    opacity:.8;
  }

  input,select,textarea{
    width:100%;
    padding:10px;
    background:#000;
    border:1px solid var(--border);
    border-radius:10px;
    color:var(--text);
    margin-top:4px;
    font-size:14px;
  }

  textarea{height:70px;resize:none;}

  table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
  }

  table th,table td{
    padding:10px;
    border:1px solid var(--border);
    text-align:center;
    background:#0a0a0a;
  }

  table th{
    background:#151515;
    color:var(--gold);
  }

  .add-btn{
    background:var(--gold);
    color:#000;
    padding:10px 20px;
    border-radius:10px;
    margin-top:10px;
    cursor:pointer;
    border:none;
    font-weight:600;
  }

  .totals-box{
    margin-top:20px;
    padding:20px;
    background:#0a0a0a;
    border-radius:12px;
    border:1px solid var(--border);
  }

  .flex{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
  }

  .total-value{
    color:var(--gold);
    font-weight:600;
  }

  .submit-btn{
    width:100%;
    background:var(--gold);
    border:none;
    padding:15px;
    margin-top:20px;
    border-radius:12px;
    color:#000;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="bill-container">

  <h2>PURCHASE BILL</h2>

  <!-- Supplier + Bill Info -->
  <div class="section-title">Supplier Details</div>
  <div class="grid-3">
    <div>
      <label>Supplier Name</label>
      <input type="text" id="supplierName">
    </div>
    <div>
      <label>Supplier Mobile</label>
      <input type="text" id="supplierMobile">
    </div>
    <div>
      <label>Supplier Address</label>
      <input type="text" id="supplierAddress">
    </div>
  </div>

  <div class="grid-3" style="margin-top:15px;">
    <div>
      <label>Bill No</label>
      <input type="text" id="billNo">
    </div>
    <div>
      <label>Bill Date</label>
      <input type="date" id="billDate">
    </div>
    <div>
      <label>Invoice No</label>
      <input type="text" id="invoiceNo">
    </div>
  </div>

  <!-- Product Table -->
  <div class="section-title">Products</div>

  <button class="add-btn" onclick="addRow()">+ Add Product</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>HSN</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Amount Section -->
  <div class="section-title">Amounts</div>

  <div class="grid-3">
    <div>
      <label>Sub Total</label>
      <input type="text" id="subTotal" readonly>
    </div>
    <div>
      <label>Discount</label>
      <input type="number" id="discount" value="0" oninput="calculateTotals()">
    </div>
    <div>
      <label>Total After Discount</label>
      <input type="text" id="afterDiscount" readonly>
    </div>
  </div>

  <div class="grid-3" style="margin-top:15px;">
    <div>
      <label>CGST %</label>
      <input type="number" id="cgst" value="0" oninput="calculateTotals()">
    </div>
    <div>
      <label>SGST %</label>
      <input type="number" id="sgst" value="0" oninput="calculateTotals()">
    </div>
    <div>
      <label>Grand Total</label>
      <input type="text" id="grandTotal" readonly>
    </div>
  </div>

  <!-- Payment Section -->
  <div class="section-title" style="margin-top:20px;">Payment Info</div>

  <div class="grid-2">
    <div>
      <label>Payment Mode</label>
      <select id="payMode">
        <option>Cash</option>
        <option>Online</option>
        <option>Cheque</option>
        <option>Credit</option>
      </select>
    </div>
    <div>
      <label>Paid Amount</label>
      <input type="number" id="paidAmount" value="0" oninput="calculateDue()">
    </div>
  </div>

  <div class="grid-2" style="margin-top:15px;">
    <div>
      <label>Due Amount</label>
      <input type="text" id="dueAmount" readonly>
    </div>
    <div>
      <label>Payment Reference / Transaction ID</label>
      <input type="text" id="payRef">
    </div>
  </div>

  <!-- Narration -->
  <div style="margin-top:20px;">
    <label>Narration</label>
    <textarea id="narration"></textarea>
  </div>

  <!-- Submit -->
  <button class="submit-btn">Save Purchase Bill</button>

</div>

<script>
function addRow(){
  let table = document.querySelector("#productTable tbody");

  let row = document.createElement("tr");
  row.innerHTML = `
    <td><input type="text" class="pName"></td>
    <td><input type="text" class="hsn"></td>
    <td><input type="number" class="qty" value="1" oninput="updateRow(this)"></td>
    <td><input type="number" class="rate" value="0" oninput="updateRow(this)"></td>
    <td><input type="text" class="amount" readonly></td>
    <td><button class="add-btn" style="padding:5px 15px;" onclick="this.parentElement.parentElement.remove(); calculateTotals();">X</button></td>
  `;
  table.appendChild(row);
}

function updateRow(el){
  let row = el.parentElement.parentElement;
  let qty = row.querySelector(".qty").value;
  let rate = row.querySelector(".rate").value;
  let amt = qty * rate;
  row.querySelector(".amount").value = amt.toFixed(2);
  calculateTotals();
}

function calculateTotals(){
  let rows = document.querySelectorAll(".amount");
  let sub = 0;
  rows.forEach(r=> sub += parseFloat(r.value||0));
  document.getElementById("subTotal").value = sub.toFixed(2);

  let disc = parseFloat(document.getElementById("discount").value||0);
  let after = sub - disc;
  document.getElementById("afterDiscount").value = after.toFixed(2);

  let cgst = parseFloat(document.getElementById("cgst").value||0);
  let sgst = parseFloat(document.getElementById("sgst").value||0);

  let gstTotal = after + (after * cgst/100) + (after * sgst/100);
  document.getElementById("grandTotal").value = gstTotal.toFixed(2);

  calculateDue();
}

function calculateDue(){
  let grand = parseFloat(document.getElementById("grandTotal").value||0);
  let paid = parseFloat(document.getElementById("paidAmount").value||0);
  let due = grand - paid;
  document.getElementById("dueAmount").value = due.toFixed(2);
}
</script>

</body>
</html>
